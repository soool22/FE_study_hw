<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="main">
      <img src="../img/logo.png" />
      <form>
        <input class="input_id" type="text" placeholder="  아이디" id="id" />
        <input
          class="input_password"
          type="text"
          placeholder="  비밀번호"
          id="password"
        />
        <button class="login_btn" id="login_btn">에브리타임 로그인</button>
        <div class="option">
          <div class="keep_login">
            <input type="checkbox" id="keep" />
            <p>로그인 유지</p>
          </div>
          <button>아이디/비밀번호 찾기</button>
        </div>
        <button class="signup">회원가입</button>
      </form>
      <div class="etc">
        <p>이용약관</p>
        <b>개인정보처리방침</b>
        <p>문의하기</p>
        <b>©에브리타임</b>
      </div>
    </div>
  </body>
  <script src="../js/login.js"></script>
</html>
